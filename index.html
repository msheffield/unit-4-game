<!doctype html>
<html lang="en">

<head>
    <title>Star Wars: Return of Jar Jar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="row">
        <div class="col-md-8">
            <div class="row" id="character-bay">
                <div class="col-md-3 character-card" id="obi">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/hellothere.jpg" alt="Obi Wan Kenobi Binks Picture">
                        <div class="card-body">
                            <p class="card-title">Obi Wan</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 character-card" id="jarjar">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/jarjarbinks.jpg" alt="Jar Jar Binks Picture">
                        <div class="card-body">
                            <p class="card-title">Jar Jar</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 character-card" id="boba">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/boba.jpg" alt="Boba Fett Picture">
                        <div class="card-body">
                            <p class="card-title">Boba Fett</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 character-card" id="rey">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/rey.jpg" alt="Rey Picture">
                        <div class="card-body">
                            <p class="card-title">Rey</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4" id="title">
            <h1>Star Wars RPG!</h1>
        </div>
    </div>
    <div class="row" id="character">
        <div class="col-md-12">
            <h2>Your Character</h2>
        </div>
    </div>

    <div class="row" id="enemies">
        <div class="col-md-12">
            <h2>Enemies Available To Attack</h2>
        </div>
    </div>

    <div class="row" id="defender">

    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Defender</h2>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
